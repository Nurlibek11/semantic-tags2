<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style2.css">
    <title>TAG-1</title>
</head>
<body>
    <div class="box">
        <main class="box-main">
            <article class="box-main-art">
                <section class="box-main-sec">
                    <h1>Our Timing</h1>
                </section>
                <section class="box-main-sec">
                    <h2>MONDAY - TUESDAY</h2>
                    <aside class="box-main-aside">
                        <p>
                            07:20 - 12:30
                        </p>
                        <p>
                            04:20 - 09:30
                        </p>
                    </aside>
                </section>
                <section class="box-main-sec">
                    <h2>fRIDAY - SUNDAY</h2>
                    <aside class="box-main-aside">
                        <p>
                            07:20 - 12:30
                        </p>
                        <p>
                            04:20 - 09:30
                        </p>
                    </aside>
                </section>
                <section class="box-main-sec">
                    <h2>Call : +91 025 963 5685</h2>
                </section>
            </article>
        </main>
        <div class="box-div">
            <article class="box-div-art">
                <header class="box-div-head">
                    <h6>STAY IN CAONTACT</h6>
                    <h2>Get in Touch</h2>
                </header>
                <form class="box-div-form">
                    <input type="text" placeholder="NAME">
                    <input type="text" placeholder="MOBILE">
                    <input type="text" placeholder="EMAIL">
                    <textarea cols="30" rows="10">MESSAGE</textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
